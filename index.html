<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div>
      <form>
        <div class="row">
          <div class="col-3 leftPanel">
            <h2>TWITTER</h2>
          </div>
          <form>
          <div class="col-6 centerPanel">
            <div class="post">
              <div>
                <input id="postInput" maxlength="140" onkeyup="count()" type="text"/>
              </div>
              <div class="postFunction">
                <div>
                  <i class="far fa-image"></i>
                  <i class="fas fa-video"></i>
                  <i class="far fa-smile"></i>
                </div>
                <div>Words remaining:
                  <span id="wordCount"></span>
                  <button onclick="postTweet()" type="button">Tweet</button>
                </div>
              </div>
         
            </div>
            <!-- feed section is below -->
            <div id="feed">

            </div>
            <div class="card border-success mb-3">
                <div class="card-header bg-transparent border-success">
                    <img src="https://storage.pixteller.com/designs/designs-images/2016-11-19/02/thumbs/img_page_1_58305b35ebf5e.png"/>
                <div>UserName</div>
                <div>time post</div>
                </div>
                <div class="card-body text-success">
                  <h5 class="card-title">Success card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
                <div class="card-footer bg-transparent border-success">
                <i class="fas fa-comment">
                    
                </i>
                <i class="fas fa-retweet"></i>
                <i class="far fa-heart"></i>
                <i class="far fa-edit"></i>
                <i class="fas fa-trash-alt"></i>
                </div>
                <div class="commentSection" >
                    <div class="commentPosted">
                        <div class="comment">
                            <div class="commentContent">
                                <div class="roundFrame">
                                    <img class="imgComment" src= "https://upload.wikimedia.org/wikipedia/commons/3/33/Mr._Bean_2011.jpg"/>
                                </div>
                                <div class="commentText">
                                    <span class="commentHeader">
                                        <span class="commentUserName"><strong>Bean</strong></span>
                                        <span class="commentSetting">
                                            <i class="far fa-edit"></i>
                                            <i class="fas fa-trash-alt"></i>
                                        </span>
                                    </span>
                                    <span class="commentSay">dasdasdaasdasd</span>
                                </div>
                            </div>
                            <div class="commentInfo">

                            </div>
                        </div>
                        <div class="comment">
                            <div class="commentContent">
                                <div class="roundFrame"><img class="imgComment" src= "https://upload.wikimedia.org/wikipedia/commons/3/33/Mr._Bean_2011.jpg"></div>
                                <div class="commentText">
                                    <span class="commentUserName"><strong>Bean</strong></span>
                                    <span class="commentSay">dasdadasdasd</span>
                                </div>
                            </div>
                            <div class="commentInfo">

                            </div>
                        </div>
                        <div class="comment">
                            <div class="commentContent">
                                <div class="roundFrame"><img class="imgComment" src= "https://upload.wikimedia.org/wikipedia/commons/3/33/Mr._Bean_2011.jpg"></div>
                                <div class="commentText">
                                    <span class="commentUserName"><strong>Bean</strong></span>
                                    <span class="commentSay">sadasdasdasdasdasdasdajsdjqiwqoweiqweqoweqowiasdaasdasdasdasd</span>
                                </div>
                            </div>
                            <div class="commentInfo">

                            </div>
                        </div>
                        
                        
                        
                    </div>
                    <div class="commentPost">
                        <div class="roundFrame"><img class="imgComment" src= "https://upload.wikimedia.org/wikipedia/commons/3/33/Mr._Bean_2011.jpg"></div>
                        <input class="commentInput" type="text" placeholder="say something">
                    </div>
                </div>
              </div>
          </div>
          <div class="col-3 rightPanel"></div>
        </div>
      </form>
    </div>
    <!-- script -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src=""></script>
  </body>
</html>
